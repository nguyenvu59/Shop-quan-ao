<div class="bg-gray-100 h-screen py-8">
  <div class="container mx-auto px-4">
    <div class="md:flex">
      <ul
        class="flex-column space-y space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 md:me-4 mb-4 md:mb-0">
        <li>
          <a href="javascript:void(0)"
          [ngClass]="{'flex justify-center items-center px-4 py-4 rounded-lg w-full':true,'text-white bg-blue-700': isSelectTab=='user','text-black bg-gray-50':isSelectTab!=='user'}"
            aria-current="page" (click)="selectTab('user')">
            <svg [ngClass]="{'w-4 h-4 me-2': true,'text-white':isSelectTab=='user','text-gray-500':isSelectTab!='user'}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
            </svg>
            Hồ sơ
          </a>
        </li>
        <li>
          <a href="javascript:void(0)"
          [ngClass]="{'flex justify-center items-center px-4 py-4 rounded-lg w-full':true,'text-white bg-blue-700': isSelectTab=='order','text-black bg-gray-50':isSelectTab!=='order'}"
            (click)="selectTab('order')">
            <svg [ngClass]="{'w-4 h-4 me-2': true,'text-white':isSelectTab=='order','text-gray-500':isSelectTab!='order'}"  aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
              <path
                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
            </svg>
            Đơn hàng
          </a>
        </li>
      </ul>
      <div class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full">
        <div [ngSwitch]="isSelectTab">
          <div *ngSwitchCase="'user'">
            <app-conten-detail-user></app-conten-detail-user>
          </div>
          <div *ngSwitchCase="'order'">
            <app-order></app-order>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
