<div class="bg-gray-100 h-screen py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-2xl font-semibold mb-4">Tài khoản của tôi</h1>
      <div class="flex flex-row space-x-2">
        <div class="basis-1/4 flex flex-col space-y-4">
          <div class="p-3 bg-white rounded-lg" (click)="selectTab('conten-detail-user')">
            <p>Hồ sơ</p>
          </div>
          <div class="p-3 bg-white rounded-lg" (click)="selectTab('order')">
            <p>Đơn hàng</p>
          </div>
        </div>
        <div class="basis-3/4 bg-white h-72">
          <container-element [ngSwitch]="isSelectTab">
            <some-element *ngSwitchCase="'conten-detail-user'">
              <app-conten-detail-user></app-conten-detail-user>
            </some-element>
            <div *ngSwitchCase="'corder'">output</div>   
          </container-element>
        </div>
      </div>
  </div>
</div>
