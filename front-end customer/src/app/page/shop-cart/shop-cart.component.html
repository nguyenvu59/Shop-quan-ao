<div class="bg-gray-100 h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-semibold mb-4">Giỏ hàng</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="md:w-3/4">
                <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="text-left font-semibold">Sản phẩm</th>
                                <th class="text-left font-semibold">Size</th>
                                <th class="text-left font-semibold">Giá</th>
                                <th class="text-left font-semibold">Số lượng</th>
                                <th class="text-left font-semibold">Tổng</th>
                                <th class="text-left font-semibold">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of listCart">
                                <tr>
                                    <td class="py-4">
                                        <div class="flex items-center">
                                            <img class="h-16 w-16 mr-4"
                                                [src]="environment.API.urlViewImage + item.avata" alt="Product image">
                                            <span class="font-semibold">{{item.product_name}}</span>
                                        </div>
                                    </td>
                                    <td class="py-4 uppercase">{{item.size}}</td>
                                    <td class="py-4">{{item.price|number}}</td>
                                    <td class="py-4">
                                        <div class="flex items-center">
                                            <button class="border rounded-md py-2 px-4 mr-2"
                                                (click)="changeNumberOfQuantity(item,'-')">-</button>
                                            <span class="text-center w-8">{{item.quantity|number}}</span>
                                            <button class="border rounded-md py-2 px-4 ml-2"
                                                (click)="changeNumberOfQuantity(item,'+')">+</button>
                                        </div>
                                    </td>
                                    <td class="py-4">{{item.price * item.quantity|number}}</td>
                                    <td class="py-4">
                                        <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteCart(item.id)"
                                            class="cursor-pointer"></i>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="md:w-1/4">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4">Tóm tắt</h2>
                    <div class="flex justify-between mb-2">
                        <span>Tổng phụ</span>
                        <span>{{subtotal|number}}</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Vận chuyển</span>
                        <span>0</span>
                    </div>
                    <hr class="my-2">
                    <div class="flex justify-between mb-2">
                        <span class="font-semibold">Tổng</span>
                        <span class="font-semibold">{{subtotal|number}} VNĐ</span>
                    </div>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 w-full"
                        (click)="onChangePagePayment()">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>
</div>
