<div class="flex justify-end">
    <button nz-button nzType="primary" (click)="opentCreateUpdateAdmin_Modal()">Thêm mới admin</button>
</div>
<nz-table #adminTable [nzData]="listOfData" [nzPageSize]="page.size" [nzTotal]="page.totalItem">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Mail</th>
        <th>Số điện thoại</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of adminTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td class="flex space-x-2">
            <i nz-icon nzType="delete" nzTheme="outline" (click)="opentCreateUpdateAdmin_Modal(data)"></i>
            <i nz-icon nzType="edit" nzTheme="outline"></i>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal [(nzVisible)]="isVisible_CreateUpdateAdminModal" [nzTitle]="!!id?'Cập nhật':'Tạo mới'" (nzOnCancel)="handleCancel()">
    <div *nzModalContent>
        <form
        nz-form
        nzLayout="vertical"
        [formGroup]="form"        
      >
        <nz-form-item>
          <nz-form-label>Tên nhân viên</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Nhập tên" formControlName="name" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Mật khẩu</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="password" placeholder="Nhập mật khẩu" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Email</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="email" placeholder="Nhập email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Số điện thoại</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="phone_number" placeholder="Nhập số điện thoại" />
            </nz-form-control>
          </nz-form-item>
      </form>
    </div>
    <div *nzModalFooter>      
      <button nz-button nzType="default" (click)="handleCancel()">Thoát</button>
      <button nz-button nzType="primary" (click)="handleOk()">Lưu</button>
    </div>
  </nz-modal>
