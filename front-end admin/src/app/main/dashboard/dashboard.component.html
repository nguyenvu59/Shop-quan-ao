<div class="flex justify-end space-x-3 mb-6">
    <nz-date-picker [(ngModel)]="formFilter.from_date" nzPlaceHolder="Từ ngày" nzFormat='dd/MM/yyyy' [nzAllowClear]="false"></nz-date-picker>
    <nz-date-picker [(ngModel)]="formFilter.to_date" nzPlaceHolder="Đến ngày" nzFormat='dd/MM/yyyy' [nzAllowClear]="false"></nz-date-picker>
    <button nz-button nzType="primary" (click)="getChartReport()">Tìm kiếm</button>
</div>

<div class="grid grid-cols-2 gap-4">
    <div>
        <p class="font-bold text-center">Đơn hàng</p>
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [title]="chartOptions.title" [xaxis]="chartOptions.xaxis"></apx-chart>
    </div>
    <div>
        <p class="font-bold text-center">Doanh thu</p>
        <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [title]="chartOptions2.title" [xaxis]="chartOptions2.xaxis"></apx-chart>
    </div>
    
    <div class="col-span-2">
        <p class="font-bold text-center">Sản phẩm</p>
        <apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart" [title]="chartOptions3.title" [xaxis]="chartOptions3.xaxis"></apx-chart>
    </div>
</div>
